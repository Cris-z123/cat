<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Cat</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPlay">播放</button>
        <button id="btnPause">暂停</button>
        <button id="btnFast">快速</button>
        <button id="btnNormal">普通</button>
        <button id="btnSlow">慢速</button>
    </div>
    <div id="html" class="mycat">
        <div class="cat-body">
            <div class="ear1"></div>
            <div class="ear2"></div>
            <div class="face">
                <div class="stripe1"></div>
                <div class="stripe2"></div>
                <div class="stripe3"></div>
                <div class="stripe4"></div>
                <div class="stripe5"></div>
                <div class="eye1"></div>
                <div class="eye2"></div>
                <div class="nose"><p>w</p></div>
                <div class="beard-left1"></div>
                <div class="beard-left2"></div>
                <div class="beard-right1"></div>
                <div class="beard-right2"></div>
            </div>
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="tail-row"></div>
            <div class="tail-col"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
